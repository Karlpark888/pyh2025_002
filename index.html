<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>만다라트 새해 목표</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>만다라트 방식 새해 목표</h1>
  <p>1번 칸(가운데)은 내가 되고자 하는 비전,<br>
     2~9번 칸(주변)은 비전을 달성하기 위한 목표들을 입력하세요.</p>

  <!-- 만다라트 3x3 그리드 -->
  <div class="mandal-grid">
    <!-- 셀1 -->
    <div class="mandal-cell">
      <label for="goal2">2번 목표</label>
      <input type="text" id="goal2" placeholder="목표 2" />
    </div>
    <!-- 셀2 -->
    <div class="mandal-cell">
      <label for="goal3">3번 목표</label>
      <input type="text" id="goal3" placeholder="목표 3" />
    </div>
    <!-- 셀3 -->
    <div class="mandal-cell">
      <label for="goal4">4번 목표</label>
      <input type="text" id="goal4" placeholder="목표 4" />
    </div>
    <!-- 셀4 -->
    <div class="mandal-cell">
      <label for="goal5">5번 목표</label>
      <input type="text" id="goal5" placeholder="목표 5" />
    </div>
    <!-- 셀5: 가운데 비전 -->
    <div class="mandal-cell center">
      <label for="vision">1번 비전</label>
      <input type="text" id="vision" placeholder="비전(내가 되고 싶은 모습)" />
    </div>
    <!-- 셀6 -->
    <div class="mandal-cell">
      <label for="goal6">6번 목표</label>
      <input type="text" id="goal6" placeholder="목표 6" />
    </div>
    <!-- 셀7 -->
    <div class="mandal-cell">
      <label for="goal7">7번 목표</label>
      <input type="text" id="goal7" placeholder="목표 7" />
    </div>
    <!-- 셀8 -->
    <div class="mandal-cell">
      <label for="goal8">8번 목표</label>
      <input type="text" id="goal8" placeholder="목표 8" />
    </div>
    <!-- 셀9 -->
    <div class="mandal-cell">
      <label for="goal9">9번 목표</label>
      <input type="text" id="goal9" placeholder="목표 9" />
    </div>
  </div>

  <!-- GPT 생성 기능 -->
  <div class="api-section">
    <p>
      <strong>OpenAI API Key</strong>를 입력해주세요 (학습·테스트용으로만 사용).
      <input type="password" id="apiKey" placeholder="sk-..." />
    </p>
    <button id="generateBtn">목표별 할 일 8개 생성하기</button>
  </div>

  <!-- 생성된 할 일 출력 영역 -->
  <div id="taskResults"></div>

  <script src="script.js"></script>
</body>
</html>
